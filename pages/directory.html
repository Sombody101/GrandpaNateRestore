    <script async>
        let uls = document.getElementsByTagName("ul")

        for (let uls_ind = 0; uls_ind < uls.length; uls_ind++) {
            let list = uls[uls_ind].getElementsByTagName("li");

            for (let i = 0; i < list.length; i++) {
                let item = list[i]
                item.setAttribute("data-aos", "fade-right");

                // More delay based on index
                item.setAttribute("data-aos-delay", i * 100)
            }
        }
    </script>
